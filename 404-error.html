<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 Ruh Roh!</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <body class="error-404-main" id="error-404-main">

        <div class="error-left" id="error-left">
            <h1>
                <span>Ruh Roh</span><span class="exclaim" id="exclaim">!</span>
            </h1>

            <br class="error-msg" id="error-msg">
                <span class="error-main">
                    THIS PAGE DOES <span class="exclaim" id="header-exlaim">NOT</span> EXIST!
                </span></br>
                Hmm, I'm not sure where this page went...</br>
                Why don't you head back home and I'll sniff around?</br>
                Until then, stay paw-sitive!</br>
            </p>

            <p class="error-sig" id="error-sig">
                Your furry friend,
                <span class="exclaim" id="scrappy-sig">Scrappy</span>
            </p>
        </div>
        <div class="error-right" id="error-right">
            <img src="/img/404-error-nobg.png" alt="Web-searching puppy is on the job.">
        </div>
    </body>

</html>
